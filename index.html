<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Fintech</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      class="row justify-content-center align-items-center w-100 full-height"
    >
      <div class="card-body d-flex flex-column align-items-center no-margin">
        <img src="logo.png" class="img-custom" />
        <div class="form-card w-100">
          <h2 class="card-title text-center fw-bold mb-4 title-custom">
            LOGIN
          </h2>
          <form class="form-card">
            <div class="mb-3 input-custom">
              <input
                type="email"
                class="form-control"
                placeholder="E-mail"
                id="email"
                required
              />
            </div>
            <div class="mb-3 input-custom">
              <input
                type="password"
                class="form-control"
                placeholder="Senha"
                id="password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Fazer login</button>
          </form>
        </div>

        <div class="text-center link-custom">
          <a class="link-custom" href="#">Ou clique aqui para se cadastrar</a>
        </div>
      </div>
    </div>
  </body>
</html>
